<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 8</title>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto 10%" onclick="clicar()">
    <div></div>

    <script>
        function clicar() {
            var produto = window.prompt('Qual produto você está comprando?')
            var preco = window.prompt(`Quanto custa o produto ${produto}?`)
            var res = window.document.querySelector('div')
            res.innerHTML = `    <h2>Calculando desconto de 10% para ${produto}</h2>
    <p>O preço original é de R$${preco}</p>
    <p>Você acaba de ganhar R$${preco / 10} de desconto (-10%)</p>
    <p>Seu produto custará R$${preco - (preco / 10)} no produto ${produto}</p>`
        }
    </script>
</body>
</html>
