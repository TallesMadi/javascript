<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" onclick="clicar()">
    <script>
        function clicar() {
            var n1 = 0
            var n1 = Number.parseInt(window.prompt('Escolha um número qualquer: '))
            window.alert(`O antecessor de ${n1} é ${n1 - 1} e o seu sucessor é ${n1 + 1}`)
        }
    </script>
</body>
</html>
