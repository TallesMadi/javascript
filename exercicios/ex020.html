<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <input type="button" value="Converter" onclick="clicar()">
    <div></div>
    <script>
        function clicar() {
            var res = window.document.querySelector('div')
            var temp = Number.parseFloat(window.prompt('Digite uma temperatura em °C (Celsius): '))
            res.innerHTML = `<h2>A temperatura de ${temp}°C, corresponde a...</h2>
            <p>${temp + 273} K (Kelvin) </p>
            <p>${(temp * 9 / 5) + 32}°F (Fahrenheit)</p>`
        }
    </script>
</body>
</html>
