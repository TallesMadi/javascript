<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 7</title>
</head>
<body>
    <h1>Conversor R$ &#10143; US$</h1>
    <input type="button" value="Converter" onclick="clicar()">
    <div></div>
    <script>
        var dolar = Number.parseInt(window.prompt('Informe a cotação atual do Dólar para Reais: '))
        function clicar() {
            var res = window.document.querySelector('div')
            var real = Number.parseFloat(window.prompt('Quantoas Reais dejesa converter?'))
            res.innerHTML = `${real / dolar}`
        }
    </script>
</body>
</html>
