<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 11</title>
    <style>
        div {
            width: fit-content;
            padding: 5px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="clicar()">
    <div></div>
    <script>
        function clicar() {
            var ano = Number.parseInt(window.prompt('Qual o ano que deseja verificar? '))
            var res = window.document.querySelector('div')
            res.innerHTML = ''
            if (ano % 4 == 0 && ano % 100 != 0 || ano % 400 == 0) {
                res.style.border = '1px solid green'
                res.innerHTML = `O Ano ${ano} é Bissexto! &#9989;`
            }
            else {
                res.style.border = '1px solid red'
                res.innerHTML = `O Ano ${ano} não é Bissexto! &#10060;`
            }
        }
    </script>
</body>
</html>
